name: secrets
help: Manage secrets via G-Man

commands:
  - name: list
    help: List all secrets in the vault
    command: gman ls

  - name: add
    help: Add a secret to the vault
    args:
      - name: name
        help: The name of the secret

      - name: secret
        help: The secret value
    command: gman add "${name}" "${secret}"

  - name: delete
    help: Delete a secret from the vault
    args:
      - name: secret_name
        help: The name of the secret to delete from the vault
    command: gman rm "${secret_name}"
